<!DOCTYPE html>
<!--
language attribute in html tag declares language of page 
assists search engines and browsers
also a country code
-->
<html lang="en-US">
    <head>
        <title>HTML Attributes</title>
    </head>
    <body>
        <!--
        All HTML can have attributes
        provide information about elements
        always speciified in the start tag
        in name="value" pairs
        ideally lowercase
        always quote attribute values (double quotes unless nested quote)
        -->
        <a href="https://htmlpreview.github.io/">View this Page</a>
        <!--embeds an image and src is path to imgage-->
        <!--absoluter URL = external & relative URL = hosted within site (begins with slash)-->
        <!--width and height in pixels-->
        <img src="/workspace/Learning-HTML/img/grr.png" width="400" height="400" alt="Alternative text for broken link"> 
        <!--style attribute is inline here and changes stylizing-->
        <!--title attribute defines with a tooltip-->
        <p style="color: red;" title="This is a toolip">This is style attribute with the color red</p>
    </body>
</html>
