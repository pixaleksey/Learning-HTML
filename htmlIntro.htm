<!--
HTML = Hyper Text Markup Language
standard 'marku' language for web pages
describes the structure of pages
HTML made of elements
HTML tell browser how to display page
-->
<!DOCTYPE html><!--declares the document as HTML5-->
<html><!--root html element-->
    <head><!--contains meta info about page--> 
        <title><!--title for HTML page in browser tab--></title>      
    </head>
    <body><!--container for all the visible content-->
        <!--nesting-->
        <article>
            <!--headers1-6-->
            <h1>header1</h1>
            <h2>header2</h2>
            <h3>header3</h3>
            <h4>header4</h4>
            <h5>header5</h5>
            <h6>header6</h6>
            <!--paragraph tag with bold and italic. remember <em> and <strong> for readers-->
            <p><b>Lorem ipsum</b> dolor <i>sit amet.</i></p>
        </article>
    </body>
    </html>
