<!DOCTYPE html>
<html>
    <head>
        <title>HTML Formatting</title>       
    </head>
        <!--elements for defining text with SPECIAL MEANING-->
        <h1>HTML Formatting Elements</h1>
        <hr>
        <ul>
            <li>b - <b>Bold text</b></li><!--bold text with no importance-->
            <li>strong - <strong>Important text</strong></li> <!--bold text with strong importance-->
            <li>i - <i>Italic text</i></li><!--defines text in alternate MOOD/VOICE ie a thought, phrase, technical term-->
            <li>em - <em>Emphasized text</em></li><!--defines emphasized text VERBAL STRESS-->
            <li>mark - <mark>Marked text</mark></li><!--defines smaller text-->
            <li>small - <small>Smaller text</small></li><!--defines highlighted text-->
            <li>del - <del>Deleted text</del></li><!--defines text that has been deleted, line strike through-->
            <li>ins - <ins>Inserted text</ins></li><!--defines text inserted into document, underlined-->
            <li>sub - <sub>Subscript text</sub></li><!--defines subscript text-->
            <li>sup - <sup>Superscript text</sup></li><!--Superscript text, used for footnotes-->
        </ul>
        
    </body>
</html>
