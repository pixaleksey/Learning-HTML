<!DOCTYPE html>
<html>
    <head>
        <title>HTML Headings</title>
    </head>
    <body>
        <!--
        for titles and subtitles of a page
        in order of importance
        search engines use headings to index structure/content of a page
        -->
        <h1 style="font-size: 60px;">Heading 1</h1> <!--can overwrite default size but not recommended-->
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </body>
</html>
