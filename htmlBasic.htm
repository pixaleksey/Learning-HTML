<!DOCTYPE html><!--HTML 5 decleration-->
<html>
    <head>
        <title>HTML Basic</title>
    </head>
    <body>
        <!--heading tag(s)-->
        <h1>My First Heading</h1>
        <h2>My Second Heading</h2>
        <h3>My Third Heading</h3>
        <h4>...</h4>
        <!--Paragraph tag. basic-->
        <p>A paragraph...</p>
        <!--HTML Link-->
        <a href="destination"></a><!--href is an attribute-->
        <!--img tag defines images-->
        <img src="source file" alt="alternate text for broken and readers" width="" height=""> 
    </body>
</html>
